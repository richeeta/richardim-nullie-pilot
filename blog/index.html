<script>
(function(){const el=document.getElementById('mnav');const mq=window.matchMedia('(min-width:768px)');function sync(){if(mq.matches)el.classList.remove('open')}(mq.addEventListener?mq.addEventListener('change',sync):mq.addListener(sync));sync();})();
(async function(){
  const out=document.getElementById('post-list');
  try{
    const res=await fetch('/blog/posts.json',{cache:'no-store'});
    const posts=await res.json();
    const lines=posts.map(p=>`- <a class="secondary" href="${p.url}">${p.title}</a>  <span class="accent">(${p.date})</span>`);
    out.textContent='';
    out.innerHTML=lines.join('\n');
  }catch(e){out.textContent='(no posts yet)';}
})();
</script>
